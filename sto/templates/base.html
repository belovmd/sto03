{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="{% static  'style.css' %}">

    <title>{% block title %}АВТО СЕРВИС{% endblock %}</title>
</head>
<body>

<div class="container text-right">
    {% if user.is_authenticated %}
        <span>{{ user.username }}</span> <a href="{% url 'account_logout' %}"> Выход</a>
    {% else %}
        <a href="{% url 'account_login' %}"> Вход </a>
        <a href="{% url 'account_signup' %}"> Регистрация </a>
    {% endif %}
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark bd-navbar">
    <div class="container">

        <a class="navbar-brand" href="/"><img src="/media/logo.svg"> АВТО СЕРВИС</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/clients/">Клиенты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars/">Автомобили</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/repairs/">Ремонты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    {% block content %}


    {% endblock %}



</div>
<div class="footer text-center">
    <p>АВТО СЕРВИС </p>
</div>
<script>
    $('[data-fancybox="gallery"]').fancybox({
        // Options will go here
    });
</script>
</body>
</html>
