{% extends "base.html" %}

{% block title %}Добавление авто{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-success" value="Добавить Авто">
        </form>
    {% endif %}
{% endblock %}
